<!DOCTYPE html>
<html lang="en">

<head>
    <title>End Session</title>
    <link href="../vendors/bootstrap-4/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../build/css/custom.css" rel="stylesheet">

    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <script>
        function init() {
            initButton();
        }

        function initButton() {
            $("#btnLogout").click(function (event) {
                if (window.location != window.parent.location) {
                    window.top.location.href = '/admin/login';
                } else {
                    window.location.href = '/admin/login';
                }
            });
        }

        $(document).ready(function () {
            init();
        });
    </script>
</head>

<body>
    <div id="main_panel" class="x_panel">
        <div style="text-align: center;">
            <p style=font-size:100px;margin-top:60px><b>Oops...</b></p>
            <p style=font-size:50px><b>Session ended</b></p>
            <p style=font-size:20px>Please click button below or logout button on top right to continue</p>
            <div style="margin: 50px">
                <input type="button" id="btnLogout" class="btn btn-link btn-lg" value="Click here for login">
            </div>
        </div>
    </div>
</body>

</html>
