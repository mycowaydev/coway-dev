<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cart - Coway</title>
        include includes/head
        <link href="css/cart.css" rel="stylesheet">
    </head>
    <body>
        include includes/header.html

        <!-- ================ start banner area ================= -->
        <section class="blog-banner-area" id="category">
            <div class="container h-100">
                <div class="blog-banner">
                    <div class="text-center">
                        <h1 class="string_cart_list"></h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- ================ end banner area ================= -->

        <!--================Cart Area =================-->
        <section class="cart_area">
            <div class="container">
                <div class="cart_inner">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="string_product"></th>
                                    <th scope="col" class="string_payment"></th>
                                    <th scope="col" class="string_payment_type"></th>
                                    <th scope="col" class="string_quantity"></th>
                                    <th scope="col" class="string_total"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <!--================End Cart Area =================-->

        include includes/footer.html

        include includes/script
        <script src="js/cart.js"></script>

        include includes/language
        include includes/messenger.html
    </body>
</html>
