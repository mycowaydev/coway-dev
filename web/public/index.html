<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home - Coway</title>
    include includes/head
    <link href="css/home.css" rel="stylesheet">
</head>

<body>
    include includes/header.html

    <main class="site-main">

        <section class="main-banner">
            <img src="img/coway-1million-home-in-malaysia-text.png" class="main-banner-text">
            <div class="main-banner-description">
                <h2 class="string_promo_code" id="promo-code"></h2>
                <h4 class="string_promo_code_desc" id="promo-code-desc"></h4>
            </div>
        </section>

        <section class="quick-link-img mt-0 mb-4">
            <div class="owl-carousel owl-theme hero-carousel">
                <div class="hero-carousel__slide">
                    <img src="img/coway/water-purifier-intro.jpg" alt="" class="img-fluid">
                    <a href="water-purifier" class="hero-carousel__slideOverlay">
                        <h3 class="string_water_purifier"></h3>
                        <p class="string_water_purifier_slogan"></p>
                    </a>
                </div>
                <div class="hero-carousel__slide">
                    <img src="img/coway/air-purifier-intro.jpg" alt="" class="img-fluid">
                    <a href="air-purifier" class="hero-carousel__slideOverlay">
                        <h3 class="string_air_purifier"></h3>
                        <p class="string_air_purifier_slogan"></p>
                    </a>
                </div>
                <div class="hero-carousel__slide">
                    <img src="img/coway/promotion-intro.jpg" alt="" class="img-fluid">
                    <a href="promotion" class="hero-carousel__slideOverlay">
                        <h3 class="string_promotion"></h3>
                        <p class="string_promotion_slogan"></p>
                    </a>
                </div>
            </div>
        </section>

    </main>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeDefaultLanguage()">&times;</span>
            <p>默认语言为华语</p>
            <p>Default language is Chinese</p>
            <div class="button-row">
                <button class="gray_btn" onclick="changeLanguage('en');closeDefaultLanguage();">Change to English</button>
                <button class="primary-btn" onclick="changeLanguage('cn');closeDefaultLanguage();">继续使用华语</button>
            </div>
        </div>

    </div>

    include includes/footer.html

    include includes/script

    include includes/language
    include includes/messenger.html
</body>

</html>
