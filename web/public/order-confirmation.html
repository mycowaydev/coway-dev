<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Confirmation - Coway</title>
    include includes/head
</head>
<body>
    include includes/header.html

    <!-- ================ start banner area ================= -->
    <section class="blog-banner-area" id="category">
        <div class="container h-100">
            <div class="blog-banner">
                <div class="text-center">
                    <h1 class="string_order_confirmation"></h1>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ end banner area ================= -->

    <!--================Order Details Area =================-->
    <section class="order_details section-margin--small">
        <div class="container">
            <p class="text-center billing-alert string_thank_you_order_confirmation"></p>
            <div class="row mb-5">
                <div class="col-md-6 col-xl-4 mb-4 mb-xl-0">
                    <div class="confirmation-card">
                        <h3 class="billing-title string_order_info"></h3>
                        <table class="order-rable">
                            <tr>
                                <td class="string_orderno"></td>
                                <td><div id="order_num"></div></td>
                            </tr>
                            <tr>
                                <td class="string_date"></td>
                                <td><div id="date"></div></td>
                            </tr>
                            <tr>
                                <td class="string_status"></td>
                                <td>Processing</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md-6 col-xl-4 mb-4 mb-xl-0">
                    <div class="confirmation-card">
                        <h3 class="billing-title string_personal_detail"></h3>
                        <table class="order-rable">
                            <tr>
                                <td class="string_phone_number"></td>
                                <td><div id="phone_no"></div></td>
                            </tr>
                            <tr>
                                <td class="string_emergency_phone_number"></td>
                                <td><div id="emergency_phone_no"></div></td>
                            </tr>
                            <tr>
                                <td class="string_email_address"></td>
                                <td><div id="email"></div></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md-6 col-xl-4 mb-4 mb-xl-0">
                    <div class="confirmation-card">
                        <h3 class="billing-title string_shipping_address"></h3>
                        <table class="order-rable">
                            <tr>
                                <td class="string_first_line"></td>
                                <td><div id="first_line"></td>
                            </tr>
                            <tr>
                                <td class="string_second_line"></td>
                                <td><div id="second_line"></div></td>
                            </tr>
                            <tr>
                                <td class="string_third_line"></td>
                                <td><div id="third_line"></div></td>
                            </tr>
                            <tr>
                                <td class="string_city"></td>
                                <td><div id="city"></div></td>
                            </tr>
                            <tr>
                                <td class="string_postcode"></td>
                                <td><div id="postcode"></div></td>
                            </tr>
                            <tr>
                                <td class="string_state"></td>
                                <td><div id="state"></div></td>
                            </tr>
                            <tr>
                                <td class="string_country"></td>
                                <td><div id="country"></div></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="order_details_table">
                <h2 class="string_order_details"></h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="string_product"></th>
                                <th scope="col" class="string_quantity"></th>
                                <th scope="col" class="string_payment_type"></th>
                                <th scope="col" class="string_payment"></th>
                            </tr>
                        </thead>
                        <tbody id="product_list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!--================End Order Details Area =================-->

    include includes/footer.html

    include includes/script
    <script src="js/order-confirmation.js"></script>

    include includes/language
    include includes/messenger.html
</body>
</html>
