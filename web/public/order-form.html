<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order Detail - Coway</title>
        include includes/head

        <!-- order form -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link href="css/order-form.css" rel="stylesheet" media="all">
    </head>

    <body>
        include includes/header.html

        <div id="pageloader">
            <img src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="processing..." />
        </div>

        <!-- ================ start banner area ================= -->
        <section class="blog-banner-area" id="category">
            <div class="container h-100">
                <div class="blog-banner">
                    <div class="text-center">
                        <h1 class="string_order_details"></h1>
                        <nav aria-label="breadcrumb" class="banner-breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item white"><a href="cart" class="string_cart"></a></li>
                                <li class="breadcrumb-item active white string_order_details" aria-current="page"></li>
                            </ol>
                        </nav>
                        <div class="label--desc white string_order_form_tips"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ================ end banner area ================= -->

        <section class="cart_area">
            <div class="container">
                <div class="cart_inner">
                    <form method="POST" id="order_detail_form">
                        <div class="form-row">
                            <div class="name string_order_items"></div>
                            <div class="value">
                                <div id="cart-detail"></div>
                                <div class="order_box" id="order_box">
                                    <ul class="list" id="order_box_ul">
                                        <li>
                                            <h4>
                                                <span class="string_product"></span>
                                                <span class="last string_payment"></span>
                                            </h4>
                                        </li>
                                    </ul>
                                </div>
                                <div class="label--desc string_order_items_remark"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">
                                <span class="string_malaysia_ic_front"></span>
                                <i id="ic_tooltips" href title="" class="fa fa-info-circle" style="font-size:12px;vertical-align: text-top;margin-left: 10px;" ></i>
                            </div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" id="file_ic">
                                    <label class="label--file string_choose_file" for="file_ic"></label>
                                    <span class="input-file__info string_no_file_chosen"></span>
                                </div>
                                <div class="label--desc string_ic_remark"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">
                                <span class="string_credit_debit_card_front"></span>
                                <i id="card_tooltips" href title="" class="fa fa-info-circle" style="font-size:12px;vertical-align: text-top;margin-left: 10px;"></i>
                            </div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" id="file_card">
                                    <label class="label--file string_choose_file" for="file_card"></label>
                                    <span class="input-file__info string_no_file_chosen"></span>
                                </div>
                                <div class="label--desc string_ic_remark"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">
                                <span class="string_signature"></span>
                            </div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" id="file_sig">
                                    <label class="label--file string_choose_file" for="file_sig"></label>
                                    <span class="input-file__info string_no_file_chosen"></span>
                                </div>
                                <div class="label--desc string_ic_remark"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name string_installation_address"></div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6 address-input placeholder_first_line" type="text" name="first_line" id="first_line" placeholder="First Line" required>
                                </div>
                                <div class="input-group">
                                    <input class="input--style-6 address-input placeholder_second_line" type="text" name="second_line" id="second_line" placeholder="Second Line">
                                </div>
                                <div class="input-group">
                                    <input class="input--style-6 address-input placeholder_third_line" type="text" name="third_line" id="third_line" placeholder="Third Line">
                                </div>
                                <div class="input-group">
                                    <input class="input--style-6 address-input width-60 placeholder_city" type="text" name="city" id="city" placeholder="City" required>
                                </div>
                                <div class="input-group">
                                    <input class="input--style-6 address-input width-30 placeholder_postcode" type="text" pattern='^\d{5}$' name="postcode" id="postcode" placeholder="Postcode e.g. 23000" required>
                                </div>
                                <div class="input-group">
                                    <input class="input--style-6 address-input width-60 placeholder_state" type="text" name="state" id="state" placeholder="State" required>
                                </div>
                                <div class="input-group">
                                    <input class="input--style-6 address-input width-60 placeholder_country" type="text" name="country" id="country" placeholder="Country" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name string_phone_number"></div>
                            <div class="value">
                                <input class="input--style-6" type="tel" pattern='^\d{3}-\d{7,8}$' name="phone_number" id="phone_number" placeholder="e.g. 012-3456789" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name string_emergency_phone_number"></div>
                            <div class="value">
                                <input class="input--style-6" type="tel" name="emergency_phone_number" id="emergency_phone_number" placeholder="e.g. 012-3456789" required>
                            </div>
                        </div>
                        <div class="form-row last-row">
                            <div class="name string_email_address"></div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" id="email_address" placeholder="e.g. example@email.com" required>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a class='back-btn string_back' href='javascript:history.back()'></a>
                            <button class="payment-btn string_submit_order_details" type="submit" id="upload"></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!--<button class="payment-btn" id="test" onclick="addOrderTesting()">Test API</button>-->

        include includes/footer.html

        include includes/script

        <!-- tootips -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        include includes/script-notify

        <script src="js/order-form.js"></script>

        include includes/language
        include includes/messenger.html
    </body>
</html>
<!-- end document-->
