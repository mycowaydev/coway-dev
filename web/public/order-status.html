<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order Tracking - Coway</title>
        include includes/head
    </head>
    <body>
        include includes/header.html

        <div id="pageloader">
            <img src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="processing..." />
        </div>

        <!-- ================ start banner area ================= -->
        <section class="blog-banner-area" id="category">
            <div class="container h-100">
                <div class="blog-banner">
                    <div class="text-center">
                        <h1>Order Status</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- ================ end banner area ================= -->

        <!--================Tracking Box Area =================-->
        <section class="tracking_box_area section-margin--small" style="margin-bottom: 110px;">
            <div class="container">
                <div class="tracking_box_inner">
                    <p><span class="string_order_no"></span><span>: </span> <span id="order_no"></span></p>
                    <p><span class="string_order_status"></span><span>: </span> <b><span id="order_status"></span></b></p>
                </div>
            </div>
        </section>
        <!--================End Tracking Box Area =================-->

        include includes/footer.html

        include includes/script
        include includes/script-notify

        <script src="js/order-status.js"></script>

        include includes/language
        include includes/messenger.html
    </body>
</html>
