<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order Tracking - Coway</title>
        include includes/head
    </head>
    <body>
        include includes/header.html

        <div id="pageloader">
            <img src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="processing..." />
        </div>

        <!-- ================ start banner area ================= -->
        <section class="blog-banner-area" id="category">
            <div class="container h-100">
                <div class="blog-banner">
                    <div class="text-center">
                        <h1>Order Status</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- ================ end banner area ================= -->

        <!--================Tracking Box Area =================-->
        <section class="tracking_box_area section-margin--small">
            <div class="container">
                <div class="tracking_box_inner">
                    <p><span>Order No: </span> <span id="order_no"></span></p>
                    <p><span>Order Status: </span> <span id="order_status"></span></p>
                </div>
            </div>
        </section>
        <!--================End Tracking Box Area =================-->

        include includes/footer.html

        <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
        <script src="vendors/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="vendors/skrollr.min.js"></script>
        <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
        <script src="vendors/nice-select/jquery.nice-select.min.js"></script>
        <script src="vendors/jquery.ajaxchimp.min.js"></script>
        <script src="vendors/mail-script.js"></script>

        <!-- server notify api lib -->
        <script src="../vendors/pnotify/dist/pnotify.js"></script>
        <script src="../vendors/pnotify/dist/pnotify.buttons.js"></script>
        <script src="../web-js/notify.js"></script>

        <script src="js/main.js"></script>
        <script src="js/order-status.js"></script>
    </body>
</html>
