<!DOCTYPE html>
<html lang="en">
   <head>
      include includes/head
      <link href="css/product-loader.css" rel="stylesheet">
      <link href="css/owl-carousel.css" rel="stylesheet">
   </head>
   <body>
      <!--================ Start Header Menu Area =================-->
       include includes/header.html
      <!--================ End Header Menu Area =================-->
      <!-- ================ start banner area ================= -->
      <section class="blog-banner-area" id="category">
         <div class="container h-100">
            <div class="blog-banner">
               <div class="text-center">
                  <h1 class="string_product_detail"></h1>
               </div>
            </div>
         </div>
      </section>
      <!-- ================ end banner area ================= -->
      <!--================Single Product Area =================-->
      <div id="loaderPanel">
         <div id="loader"></div>
      </div>
      <div id="errorPanel" style="display:none;" class="animate-bottom">
         <section class="blog-banner-area" id="category">
             <div class="container h-100">
                 <div class="blog-banner">
                     <div class="text-center">
                         <h1 class="string_error_title" style="text-align: center; color: #fff"></h1>
                         <p class="string_error_message" style="text-align: center; color: #fff"></p>
                         <p class="string_error_solution" style="text-align: center; color: #fff"></p>
                     </div>
                 </div>
             </div>
         </section>
      </div>
      <div id="productPanel" style="display:none;" class="animate-bottom">
      <div class="product_image_area">
         <div class="container">
            <div class="row s_product_inner">
               <div class="col-lg-6">
                  <div class="owl-carousel owl-theme" id="owlProductImage">
                  </div>
               </div>
               <div class="col-lg-5 offset-lg-1">
                  <div class="s_product_text">
                     <h1 id="txtProductName"><</h1>
                     <h2 id="txtComparePrice">
                        <s>
                           <span>Original Price : RM</span>
                           <span id="txtComparePrice"></span>
                        </s>
                     </h2>
                     <h2 id="oriPrice">
                        <span>Monthly Rental : RM</span>
                        <span id="txtOriPrice"></span>
                     </h2>
                     <h2 id="purchasePrice">
                        <span>Retail Price : RM</span>
                        <span id="txtPurchasePrice"></span>
                     </h2>
                     <div class='product_count'>
                        <span for="qty">Quantity:</span>
                         <input class='input-text qty' id='txtProductQty' maxlength='3' name='qty' title='Quantity:' type='text' value='1'>
                         <button class='increase items-count' id="btnIncProductQty" type='button'>
                             <i class='lnr lnr-chevron-up'></i>
                         </button>
                         <button class='reduced items-count' id="btnDecProductQty" type='button'>
                             <i class='lnr lnr-chevron-down'></i>
                         </button>
                     </div>
                     <div>
                        <button type="button" class="button primary-btn" id="btnAddCart">Add to Cart</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--================End Single Product Area =================-->
      <!--================Product Description Area =================-->
      <section class="product_description_area">
         <div class="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
               <li class="nav-item">
                  <a class="nav-link active" id="description-tab" data-toggle="tab" href="#description" role="tab" aria-controls="description" aria-selected="false">Description</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" id="gallery-tab" data-toggle="tab" href="#gallery" role="tab" aria-controls="gallery" aria-selected="false">Gallery</a>
               </li>
            </ul>
            <div class="tab-content" id="myTabContent">
               <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">
               </div>
               <div class="tab-pane fade" id="gallery" role="tabpanel" aria-labelledby="gallery-tab">

               </div>
            </div>
         </div>
      </section>
      </div>
      <!--================End Product Description Area =================-->
      <!--======================Alert Modal Area =======================-->
      <div id="modalAlertAddCart" class="modal fade" role="dialog">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
               </div>
               <div class="modal-body">
                  <table style="width: 100%">
                     <tr>
                        <td>
                           <p>Added to your cart.</p>
                        </td>
                     </tr>
                     <tr>
                        <td style="text-align: right">
                           <div>
                              <a href='/'>Continue Shopping</a>
                              <a class='gray_btn' href='/cart'>Proceed to Cart</a>
                           </div>
                        </td>
                     </tr>
                  </table>
               </div>
            </div>
         </div>
      </div>
      <!--================End Alert Modal Area =================-->
      <!--================ Start footer Area  =================-->
      include includes/footer.html
      <!--================ End footer Area  =================-->
      <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
      <script src="vendors/bootstrap/bootstrap.bundle.min.js"></script>
      <script src="vendors/skrollr.min.js"></script>
      <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
      <script src="vendors/nice-select/jquery.nice-select.min.js"></script>
      <script src="vendors/jquery.ajaxchimp.min.js"></script>
      <script src="vendors/mail-script.js"></script>
      <script src="js/main.js"></script>
      <script src="js/product-detail.js"></script>

      include includes/language
      include includes/messenger.html
   </body>
</html>
