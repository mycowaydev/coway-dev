<!DOCTYPE html>
<html lang="en">

<head>
    include includes/head
    <link href="css/product.css" rel="stylesheet">
</head>

<body>
    <!--================ Start Header Menu Area =================-->
    include includes/header.html
    <!--================ End Header Menu Area =================-->
    <div style="background-color: #81b0c9">
        <div id="loader" style="height: 200px"></div>
        <div id="productPanel" style="display:none;" class="animate-bottom">
            <section class="blog-banner-area" id="category">
                <div class="container h-100">
                    <div class="blog-banner">
                        <div class="text-center">
                            <h1 id="txtTitle" style="text-align: center; color: #fff"></h1>
                            <p id="txtTitleDesc" style="text-align: center; color: #fff"></p>
                            <p id="txtPageDesc" style="text-align: center; color: #fff"></p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ================ Product section start ================= -->
            <section class="section-margin--small mb-5">
                <div class="container">
                    <div class="row">
                        <section class="lattest-product-area pb-40 category-list" style="width: 100%;">
                            <div id="productList" class="row">
                            </div>
                        </section>
                    </div>
                </div>
            </section>
            <!-- ================ Product section end ================= -->
        </div>

        <!--================ Start footer Area  =================-->
        include includes/footer.html
        <!--================ End footer Area  =================-->
    </div>
    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="vendors/skrollr.min.js"></script>
    <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="vendors/nice-select/jquery.nice-select.min.js"></script>
    <script src="vendors/nouislider/nouislider.min.js"></script>
    <script src="vendors/jquery.ajaxchimp.min.js"></script>
    <script src="vendors/mail-script.js"></script>
    <script src="js/main.js"></script>
    <script src="js/product.js"></script>
</body>

</html>
