<!DOCTYPE html>
<html lang="en">

<head>
    include includes/head
    <link href="css/product.css" rel="stylesheet">
</head>

<body>
    <!--================ Start Header Menu Area =================-->
    include includes/header.html
    <!--================ End Header Menu Area =================-->
    <div style="background-color: #81b0c9">
        <div id="loaderPanel">
            <div id="loader"></div>
        </div>
        <div id="errorPanel" style="display:none;" class="animate-bottom">
            <section class="blog-banner-area" id="category">
                <div class="container h-100">
                    <div class="blog-banner">
                        <div class="text-center">
                            <h1 class="string_error_title" style="text-align: center; color: #fff"></h1>
                            <p class="string_error_message" style="text-align: center; color: #fff"></p>
                            <p class="string_error_solution" style="text-align: center; color: #fff"></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div id="productPanel" style="display:none;" class="animate-bottom">
            <section class="blog-banner-area" id="category">
                <div class="container h-100">
                    <div class="blog-banner">
                        <div class="text-center">
                            <h1 id="txtPageTitle" style="text-align: center; color: #fff"></h1>
                            <p id="txtPageSlogan" style="text-align: center; color: #fff"></p>
                            <p id="txtPageMessage" style="text-align: center; color: #fff"></p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ================ Product section start ================= -->
            <section class="section-margin--small mb-5">
                <div class="container">
                    <div class="row">
                        <section class="lattest-product-area pb-40 category-list" style="width: 100%;">
                            <div id="productList" class="row">
                            </div>
                        </section>
                    </div>
                </div>
                <p id="txtTotalRecord" style="text-align: center; color: #fff"></p>
            </section>
            <!-- ================ Product section end ================= -->
        </div>

        <!--================ Start footer Area  =================-->
        include includes/footer.html
        <!--================ End footer Area  =================-->
    </div>

    include includes/script
    <script src="vendors/nouislider/nouislider.min.js"></script>
    <script src="js/product.js"></script>

    include includes/language
    include includes/messenger.html
</body>

</html>
