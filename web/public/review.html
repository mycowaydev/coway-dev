<!doctype html>
<html lang="en">
    <head>
        <title>Review - Coway</title>
        include includes/head
        <link href="css/review.css" rel="stylesheet" media="all">
    </head>
    <body>
        include includes/header.html
        include includes/loader.html

        <section class="content_area">
            <div class="" id="review">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="row total_rate">
                            <div class="col-6">
                                <div class="box_total">
                                    <h5 class="string_overall">Overall</h5>
                                    <h4 id="overall_rating"></h4>
                                    <h6>(<span class="review_count"></span> <span class="string_reviews"></span>)</h6>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="rating_list">
                                    <h3><span class="string_based_on"></span> <span class="review_count"></span> <span class="string_reviews"></span></h3>
                                    <ul class="list">
                                        <li>
                                            <span>5</span> <span class="string_star"></span>
                                            <a>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                            </a>
                                            <span id="5_star_count"></span>
                                        </li>
                                        <li>
                                            <span>4</span> <span class="string_star"></span>
                                            <a>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="far fa-star"></i>
                                            </a>
                                            <span id="4_star_count"></span>
                                        </li>
                                        <li>
                                            <span>3</span> <span class="string_star"></span>
                                            <a>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="far fa-star"></i>
                                                <i class="far fa-star"></i>
                                            </a>
                                            <span id="3_star_count"></span>
                                        </li>
                                        <li>
                                            <span>2</span> <span class="string_star"></span>
                                            <a>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="far fa-star"></i>
                                                <i class="far fa-star"></i>
                                                <i class="far fa-star"></i>
                                            </a>
                                            <span id="2_star_count"></span>
                                        </li>
                                        <li>
                                            <span>1</span> <span class="string_star"></span>
                                            <a>
                                                <i class="fas fa-star"></i>
                                                <i class="far fa-star"></i>
                                                <i class="far fa-star"></i>
                                                <i class="far fa-star"></i>
                                                <i class="far fa-star"></i>
                                            </a>
                                            <span id="1_star_count"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="review_list" id="review_list">

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="review_box">
                            <h4 class="string_add_review" id="review_h4"></h4>
                            <p><span class="string_your_rating"></span>:</p>
                            <ul class="list">
                                <li><a onclick="updateUserRatingStar(1)"><i class="far fa-star 1-star"></i></a></li>
                                <li><a onclick="updateUserRatingStar(2)"><i class="far fa-star 2-star"></i></a></li>
                                <li><a onclick="updateUserRatingStar(3)"><i class="far fa-star 3-star"></i></a></li>
                                <li><a onclick="updateUserRatingStar(4)"><i class="far fa-star 4-star"></i></a></li>
                                <li><a onclick="updateUserRatingStar(5)"><i class="far fa-star 5-star"></i></a></li>

                            </ul>
                            <form class="form-contact form-review mt-3" id="review_form" method="POST">
                                <div class="form-group">
                                    <input class="form-control placeholder_enter_name" name="name" type="text" placeholder="Enter your name" id="reviewer_name" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control placeholder_enter_email" name="email" type="email" placeholder="Enter email address" id="reviewer_email" required>
                                </div>
                                <input class="form-control" type="number" id="reviewer_rate" hidden>
                                <!--<div class="form-group">-->
                                    <!--<input class="form-control" name="subject" type="text" placeholder="Enter Subject">-->
                                <!--</div>-->
                                <div class="form-group">
                                    <textarea class="form-control different-control w-100 placeholder_enter_message" name="textarea" id="reviewer_desc" cols="30" rows="5" placeholder="Enter Message" required></textarea>
                                </div>
                                <div class="form-group text-center text-md-right mt-3">
                                    <button type="submit" class="button button--active button-review string_submit_now"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        include includes/footer.html

        include includes/script
        include includes/script-notify

        <script src="vendors/lightbox-master/dist/ekko-lightbox.js"></script>
        <script src="js/review.js"></script>

        include includes/language
        include includes/messenger.html
    </body>
</html>
